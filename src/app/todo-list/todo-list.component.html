<div class="container-fluid d-flex flex-column justify-content-center">
    <div class="container-fluid mt-5 rounded-4" style="width: 400px; background-color: rgba(255, 176, 5, 0.786)">
      <h1 class="text-center mt-3 text-white">Todo List</h1>
      <div class=" d-flex flex-column">
        <label for="task" class="text-white">Nueva tarea:</label>
        <input type="text" class="border border-0 rounded-3 pb-1" [(ngModel)]="task_input">
        <label for="task" class="text-white">DescripciÃ³n tarea:</label>
        <input type="text" class="border border-0 rounded-3 pb-1" [(ngModel)]="description_task_input">
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary mt-2 mb-2" (click)="crear_tarea()">Crear tarea</button>
        </div>
      </div>
    </div>
</div>

<div class="d-flex justify-content-center w-100 mt-2">
  <div class="mt-4" *ngIf="!es_vacio_listado_tareas()">
    <h4 class="text-white">Aun no hay tareas</h4>
  </div>
  <div class="mt-3" *ngIf="es_vacio_listado_tareas()">
      <table class="table table-bordered">
          <thead>
            <tr>
              <th>Tarea</th>
              <th>Descripcion</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of lista_tareas">
              <td>{{task.title}}</td>
              <td>{{task.description}}</td>
              <td>
                  <button class="btn btn-danger" (click)="eliminar_tarea(task.id)">eliminar</button>
              </td>
            </tr>
          </tbody>
      </table>
  </div>
</div>
